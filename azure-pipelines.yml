# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  none

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '9b1f8363-6b3a-4ee6-9ab9-50b043ec189d'
  imageRepository: 'alokeghoshdotnetdockerfile'
  containerRegistry: 'globalacrdc.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-ag'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: alokeagent
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
## 1. doaker image delete from self hosted agent vm
    - task: CmdLine@2
      inputs:
        script: 'docker rmi -f globalacrdc.azurecr.io/alokeghoshdotnetdockerfile:$(Build.BuildId)'

## 1. Update the tag in the file
    - task: Bash@3
      displayName: update the  build tag number in cloud-init.txt 
      inputs:
        targetType: 'inline'
        script: |
          sed -i "s|globalacrdc.azurecr.io/alokeghoshdotnetdockerfile.*|globalacrdc.azurecr.io/alokeghoshdotnetdockerfile:$(Build.BuildId)|g" azure-vmss/cloud-init.txt 

# 2. Copy the modified file to the Staging Directory
    - task: CopyFiles@2
      displayName: 'Copy updated file to staging'
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)'
        Contents: 'azure-vmss/cloud-init.txt'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

# 3. Publish the Staging Directory as the "drop" artifact
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact: drop'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'

- stage: Deploy_in_vmss
  displayName: "Release Stage"
  dependsOn: Build
  pool:
    name: alokeagent
    vmImage: $(vmImageName)
  jobs:
  - deployment: deploy_job
    environment: 'vmss-test'
    strategy:
      runOnce:
        deploy:
          steps:
          # 1. Update the VMSS Image only (This is allowed)
          - task: AzureVmssDeployment@1
            displayName: 'Update VMSS Image Tag'
            inputs:
              azureSubscription: 'Microsoft Azure Sponsorship(0bc60bf9-dd50-43e4-a755-be125a9042d4)'
              action: 'Update image'
              vmssName: 'devops-vmss'
              vmssOsType: 'Linux'
              # This points to your ACR image with the new Build ID tag
              imageUrl: 'globalacrdc.azurecr.io/alokeghoshdotnetdockerfile:$(Build.BuildId)'

          # 2. Force the instances to pick up the new image
          - task: AzureCLI@2
            displayName: 'Apply Update to Instances'
            inputs:
              azureSubscription: 'Microsoft Azure Sponsorship(0bc60bf9-dd50-43e4-a755-be125a9042d4)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az vmss update-instances \
                  --resource-group POC-AG \
                  --name devops-vmss \
                  --instance-ids "*"