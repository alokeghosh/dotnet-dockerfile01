trigger:
  none

variables:
  dockerRegistryServiceConnection: '9b1f8363-6b3a-4ee6-9ab9-50b043ec189d'
  imageRepository: 'alokeghoshdotnetdockerfile'
  containerRegistry: 'globalacrdc.azurecr.io'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-ag'

stages:
- stage: Build
  displayName: "Build and Push"
  jobs:
  - job: Build
    pool:
      name: alokeagent
    steps:
    - task: Docker@2
      displayName: "Push Image to ACR"
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  displayName: "Deploy to VMSS"
  dependsOn: Build
  jobs:
  - deployment: deploy_job
    pool:
      name: alokeagent
    environment: 'vmss-test'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureCLI@2
            displayName: 'Update Container via Extension'
            inputs:
              azureSubscription: 'Microsoft Azure Sponsorship(0bc60bf9-dd50-43e4-a755-be125a9042d4)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                RG_NAME="POC-AG"
                VMSS_NAME="devops-vmss"
                # Construct image name with the current Build ID
                IMAGE="$(containerRegistry)/$(imageRepository):$(Build.BuildId)"

                echo "Applying new image to VMSS model: $IMAGE"

                # Use Extension Set to update the Docker run command
                az vmss extension set \
                  --resource-group "$RG_NAME" \
                  --vmss-name "$VMSS_NAME" \
                  --name customScript \
                  --publisher Microsoft.Azure.Extensions \
                  --version 2.1 \
                  --force-update-tag $(date +%s) \
                  --settings "{
                    \"commandToExecute\": \"docker stop myapp || true && docker rm myapp || true && docker pull $IMAGE && docker run -d --name myapp -p 80:80 --restart always $IMAGE\"
                  }"

                echo "Triggering instance upgrade to pull the new container..."
                az vmss update-instances \
                  --resource-group "$RG_NAME" \
                  --name "$VMSS_NAME" \
                  --instance-ids '*'