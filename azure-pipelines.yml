# Docker: Build and push an image to Azure Container Registry
trigger:
  none

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '9b1f8363-6b3a-4ee6-9ab9-50b043ec189d'
  imageRepository: 'alokeghoshdotnetdockerfile'
  containerRegistry: 'globalacrdc.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-ag'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: alokeagent
    steps:
    - task: Docker@2
      displayName: Build and push
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: CmdLine@2
      displayName: Cleanup local image
      inputs:
        script: 'docker rmi -f $(containerRegistry)/$(imageRepository):$(Build.BuildId)'
    # 1. Update the tag
    - task: Bash@3
      displayName: 'Update Tag'
      inputs:
        targetType: 'inline'
        script: |
          # Ensure the path matches your repo exactly
          sed -i "s|globalacrdc.azurecr.io/alokeghoshdotnetdockerfile.*|globalacrdc.azurecr.io/alokeghoshdotnetdockerfile:$(Build.BuildId)|g" azure-vmss/cloud-init-userdata.txt 

    # 2. Copy the file (Use a simpler TargetFolder)
    - task: CopyFiles@2
      displayName: 'Copy to Staging'
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)'
        Contents: 'azure-vmss/cloud-init-userdata.txt'
        TargetFolder: '$(Build.ArtifactStagingDirectory)' # This is the standard path

    # 3. Publish (The name 'drop' is defined here)
    - task: PublishBuildArtifacts@1
      displayName: 'Publish drop'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'

- stage: Deploy_in_vmss
  displayName: "Release Stage"
  dependsOn: Build
  pool:
    name: alokeagent
  jobs:
  - deployment: deploy_job
    environment: 'vmss-test'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: 'drop'
              downloadPath: '$(Pipeline.Workspace)'
          - task: AzureCLI@2
            displayName: 'Update VMSS via Custom Script Extension'
            inputs:
              azureSubscription: 'Microsoft Azure Sponsorship(0bc60bf9-dd50-43e4-a755-be125a9042d4)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                # Note: These lines MUST be indented relative to the pipe |
                RG_NAME="POC-AG"
                VMSS_NAME="devops-vmss"
                IMAGE="globalacrdc.azurecr.io/alokeghoshdotnetdockerfile:$(Build.BuildId)"
                echo "Listing files in Workspace:"
                find $(Pipeline.Workspace) -name "cloud-init-userdata.txt"

                echo "Updating VMSS Extension with image: $IMAGE"

                az vmss extension set \
                  --resource-group "$RG_NAME" \
                  --vmss-name "$VMSS_NAME" \
                  --name customScript \
                  --publisher Microsoft.Azure.Extensions \
                  --version 2.1 \
                  --provision-after-extensions "['HealthExtension', 'DependencyAgent']" \
                  --force-update-tag $(date +%s) \
                  --settings "{
                    \"commandToExecute\": \"docker stop myapp || true && docker rm myapp || true && docker pull $IMAGE && docker run -d --name myapp -p 80:80 --restart always $IMAGE\"
                  }"

                echo "Triggering instance upgrade..."
                az vmss update-instances \
                  --resource-group "$RG_NAME" \
                  --name "$VMSS_NAME" \
                  --instance-ids '*'